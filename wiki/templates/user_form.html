<!DOCTYPE html>
<html>
	<head>
		<title>Login Form</title>
		<style>
			#input_form {
				width: 30%;
				text-align: right;
				display: inline-block;
				border: 1px solid red;

			}
			#error_form {
				width: 30%;
				text-align: left;
				display: inline-block;
				color: red;
				border: 1px solid red;
				vertical-align: top;
			}
		</style>
	</head>
	<body>
		<h1>Signup</h1>
		<form method = "Post">
			<div id = "input_form" style="width:30%" align="right">
				<label> User Name <input type="text" name ="username" value="{{user_name}}"></label><br>
    			<label> Password <input type="text" name ="password" ></label><br>
   				<label> Verify Password <input type="text" name ="verify" ></label><br>
   				<label> Email <input type="text" name ="email"></label><br>
   				<input type="submit">
   			</div>
   			<div id = "error_form">
   				<span>{{err_usr}}</span><br>
   				<span>{{err_pwd}}</span><br>
   				<span>{{err_cnfrm}}</span><br>
   				<span>{{err_eml}}</span><br>
   			</div>
   			
   		</form>
   	</body>
</html>
